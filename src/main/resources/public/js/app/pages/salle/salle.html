
<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Salle <small></small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-file"></i> Blank Page</li>
		</ol>
	</div>
</div>
<div id="salleList" ng-if="actualView == listView[0]">
	<div class="row">
		<div class="col-lg-12">
			<!--  END row -->
			<button type="button" class="btn btn-primary btn-lg"
				ng-click="showCreationSalle(1)">Creer une salle</button>
		</div>
	</div>

	<div class="col-lg-12">
		<h2>Salle List</h2>
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<th>Id</th><th>name</th>
				</thead>
				<tbody>
					<tr ng-repeat="s in salles">
						<td>{{s.id}}</td>
						<td ng-click="updateSalle(s)">{{s.name}}</td>
						<td ><button ng-click="supprime(s.id)">DELETE</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Fin liste salle -->
</div>

<div id="creationSeance" ng-if="actualView == listView[1]">

	<form role="form" ng-submit="saveSalle(salle)">
		<div class="form-group">
			<label>id</label> <input type="text" readonly class="form-control"
				ng-model="salle.id" />
		</div>
		<div class="form-group">
			<label>name</label> <input class="form-control"
				ng-model="salle.name">
		</div>
		<div class="form-group">
			<label>type</label>
			<select multiple >
				<option ng-repeat="template in templates" selected="template.selected" value="{{template.id}}">{{template.name}}</option>
			</select>
		</div>

			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"
