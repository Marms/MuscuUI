
<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Seance Template <small>Gestion des template de seance</small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-file"></i> Seance Template</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div id="seanceList" ng-if="showSeanceList">
	<div class="row">
		<div class="col-lg-12">
			<!--  END row -->
			<button type="button" class="btn btn-info btn-lg"
				ng-click="showList()">Creer un exercice</button>
		</div>
	</div>

	<div class="col-lg-12">
		<h2>Seance template List</h2>
		<div class="gridStyle" ui-grid="gridSeanceTemplates"></div>
	</div>
	<!-- Fin liste exoPredef -->
</div>
</div>

<div id="creationExo" ng-if="showCreationForm">

	<form role="form" ng-submit="createSeanceTemplate()">
		<div class="form-group">
			<label>id</label> <input type="text" readonly class="form-control"
				ng-model="seanceTemplate.id" />
		</div>
		<div class="form-group">
			<label>name</label> <input class="form-control"
				ng-model="seanceTemplate.name">
		</div>

		<div class="form-group">
			<label>Exercices predefinie</label>
			<div class="row ">
				<div ng-repeat="exo in seanceTemplate.list" class="col-lg-3 "
					ng-click="selectionner(exo)">
					<div id="id-{{exo.id}}" class="panel panel-primary {{exo.ngClass}}">
						<div class="panel-heading">
							<h3 class="panel-title">{{exo.id}}</h3>
						</div>
						<div class="panel-body">{{exo.name}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" ng-disabled="form.$invalid"
				class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span
					translate="entity.action.save">Save</span>
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="showList()">Close</button>
		</div>
	</form>
</div>
