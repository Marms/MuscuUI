
<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Seance Template <small>Gestion des template de seance</small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-file"></i> Seance Template</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<!--  END row -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#seanceTemplateModal">Creer un exercice</button>
	</div>
</div>
<div class="col-lg-12">
	<h2>Seance template List</h2>
    <div class="gridStyle" ui-grid="gridSeanceTemplates"></div>
    </div>
	<!-- Fin liste exoPredef -->
</div>

<div id="seanceTemplateModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<form role="form" ng-submit="createSeanceTemplate()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>id</label> <input type="text" readonly
							class="form-control" ng-model="seanceTemplate.id" />
					</div>
					<div class="form-group">
						<label>name</label> <input class="form-control"
							ng-model="seanceTemplate.name">
					</div>

					<div class="form-group">
						<label>Exercices predefinie</label> <select multiple
							class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>

				<div class="modal-footer">
					<button type="submit" ng-disabled="editForm.$invalid"
						onclick="$('#seanceTemplateModal').modal('hide');"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span
							translate="entity.action.save">Save</span>
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clearModal()">Close</button>
				</div>
			</form>
		</div>

	</div>
</div>
