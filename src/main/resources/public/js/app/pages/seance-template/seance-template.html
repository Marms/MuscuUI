
<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Seance Template <small>Gestion des template de seance</small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-file"></i>Seance Template</li>
		</ol>
	</div>
</div>
<!-- /.row -->
<div id="seanceList" ng-if="actualView === listView[0]">
	<div class="row">
		<div class="col-lg-12">
			<!--  END row -->
			<button type="button" class="btn btn-primary btn-lg"
				ng-click="showCreationSeance()">Creer un template</button>

			<button type="button" class="btn btn-warning btn-lg"
				ng-click="changeView(2)">Modifier une seance</button>
		</div>
	</div>

	<div class="col-lg-12">
		<h2>Seance template List</h2>
		<div class="gridStyle" ui-grid="gridSeanceTemplates" ui-grid-selection></div>
	</div>
	<!-- Fin liste exoPredef -->
</div>

<div id="creationSeance" ng-if="actualView === listView[1]">

	<form role="form" ng-submit="createSeanceTemplate()">
		<div class="form-group">
			<label>id</label> <input type="text" readonly class="form-control"
				ng-model="seanceTemplate.id" />
		</div>
		<div class="form-group">
			<label>name</label> <input class="form-control"
				ng-model="seanceTemplate.name">
		</div>
		<div class="form-group">
			<label>Exercices predefinie</label>
			<div class="row ">
				<div ng-repeat="exo in seanceTemplate.list" class="col-lg-3 "
					ng-click="selectionner(exo)">
					<div id="id-{{exo.id}}" class="panel panel-primary {{exo.ngClass}}">
						<div class="panel-heading">
							<h3 class="panel-title">{{exo.id}}</h3>
						</div>
						<div class="panel-body">{{exo.name}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" ng-disabled="form.$invalid"
				class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span
					translate="entity.action.save">Save</span>
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="changeView(0)">Close</button>
		</div>
	</form>
</div>

<div id="modifierSeance" ng-if="actualView === listView[2]" >
		<!-- Liste des seanceTemplates -->
		<h3>Selectionner le template de seance</h3>
		<div class="row">
			<div ng-repeat="seance in seanceTemplates" class="col-lg-3" ng-click="selectionSeance(seance)">
				<div id="seance-{{seance.id}}" class="panel panel-primary">
					<div class="panel-heading"> <h3 class="panel-title">{{seance.id}}</h3></div>
					<div class="panel-body" > {{seance.name}}</div>			
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<button type="button" ng-click="changeView(0)" class="btn btn-cancel">Annuler</button>
			</div>
		</div>
		<!-- Fin Liste des seanceTemplates -->
</div>
