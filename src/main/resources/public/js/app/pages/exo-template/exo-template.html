		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
			</li>
			<li class="active"><i class="fa fa-file"></i> Exo Template</li>
		</ol>
	</div>
</div>
<!-- /.row -->
<div class="row">
	<!--  EXERCICE PREDEFINIE -->
	<div class="col-lg-12">

		<h2>Liste des exercices predefinie</h2>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#exoTemplateModal">Creer un exercice</button>


	</div>
	<!-- fin creation exo template  -->
</div>
<div class="row">
<div class="col-lg-12">
	<h2>List</h2>
    <div class="gridStyle" ui-grid="gridExoTemplates"></div>
    </div>
	<!-- Fin liste exoPredef -->
</div>
<!-- Modal -->
<div id="exoTemplateModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<form name="createExoTemplate" role="form"
				ng-submit="submitCreateExoTemplate()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label>id</label> <input type="text" 
							class="form-control" ng-model="exoTemplate.id" readonly/>
					</div>
					<div class="form-group">
						<label>name</label> <input class="form-control" name="name"
							ng-model="exoTemplate.name">
					</div>

					<div class="form-group">
						<label>comment</label>
						<textarea rows="3" class="form-control"
							placeholder="entrer un commentaire" ng-model="exoTemplate.comment" ></textarea>
					</div>
					<div class="form-group">
						<label>Image</label>
						<input type="text" readonly ng-model="exoTemplate.image" class="form-control" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" ng-disabled="editForm.$invalid" onclick="$('#exoTemplateModal').modal('hide');" 
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span
							translate="entity.action.save">Save</span>
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clearModal()">Close</button>
				</div>
			</form>
		</div>

	</div>
</div>
